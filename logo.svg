<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Matrix-style background -->
  <rect width="200" height="200" fill="#0a0a0a"/>

  <!-- Matrix grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Gradient for the M -->
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grid overlay -->
  <rect width="200" height="200" fill="url(#grid)"/>

  <!-- Matrix "M" logo -->
  <g transform="translate(100, 100)">
    <!-- Outer bracket [ -->
    <path d="M -70 -60 L -70 60 L -60 60 L -60 -50 L -50 -50 L -50 -60 Z"
          fill="#00ff00" opacity="0.8"/>

    <!-- Letter M -->
    <path d="M -35 40 L -35 -40 L -20 -40 L 0 10 L 20 -40 L 35 -40 L 35 40 L 20 40 L 20 -10 L 0 30 L -20 -10 L -20 40 Z"
          fill="url(#matrixGradient)"/>

    <!-- Outer bracket ] -->
    <path d="M 70 -60 L 70 60 L 60 60 L 60 -50 L 50 -50 L 50 -60 Z"
          fill="#00ff00" opacity="0.8" transform="rotate(180)"/>
  </g>

  <!-- Terminal cursor effect -->
  <rect x="140" y="140" width="10" height="20" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Title text -->
  <text x="100" y="180" font-family="monospace" font-size="18" fill="#00ff00" text-anchor="middle" opacity="0.9">
    MATTY
  </text>
</svg>
